<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wecho</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700i" rel="stylesheet">
        <style>
            html, body {
                margin: 0 auto;
                font-family: 'Lato', sans-serif;
                width: 100%;
                height: 100%;
            }

            .holder {
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px 10px;
                flex-wrap: wrap;
                text-align: center;
            }

            button {
                border-radius: 4px;
                border: 1px solid transparent;
                background: #D43078;
                color: #fff;
                padding: 10px 30px;
                font-size: 20px;
                margin: 0 10px 14px;
                box-shadow: 0 10px 26px rgba(212, 48, 120, .6);
                transition: .2s;
            }

            button:focus {
                outline: none;
                transform: scale(1.05);
            }

            button:active {
                transform: translateY(2px);
                box-shadow: 0 8px 16px rgba(212, 48, 120, .6);
            }

            p {
                font-size: 16px;
                color: #888;
                margin: 15px auto 25px;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="holder">
            <div class="holder-inner">
                <p>Volume is set to maximum.</p>
                <button data-play="tick">Tick</button>
                <button data-play="boob">Boob</button>
                <button data-play="click">Click</button>
                <button data-play="pop">Pop</button>
                <button data-play="glass">Glass</button>
                <p>You can play with wecho instance in the console (global 'wecho' variable).</p>
            </div>
        </div>

        <script src="./dist/wecho.js"></script>
        <script>
            var wecho = new Wecho({
                volume: 1,
            });
            wecho.load();

            document.querySelectorAll('[data-play]').forEach(function(element) {
                element.addEventListener('click', function(event) {
                    wecho.play(event.target.dataset.play);
                });
            });

            console.log(wecho)
        </script>
    </body>
</html>
