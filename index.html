<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wecho</title>
        <link rel="stylesheet" href="/assets/frontend/css/main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <button data-play="tick">Tick</button>
        <button data-play="boob">Boob</button>
        <button data-play="click">Click</button>
        <button data-play="pop">Pop</button>
        <button data-play="glass">Glass</button>

        <script src="./dist/wecho.js"></script>
        <script>
            var wecho = new Wecho();
            wecho.load();
            wecho.setVolume(1);

            document.querySelectorAll('[data-play]').forEach(function(element) {
                element.addEventListener('click', function(event) {
                    wecho.play(event.target.dataset.play);
                });
            });
        </script>
    </body>
</html>
